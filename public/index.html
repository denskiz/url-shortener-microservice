<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

  <title>URL Shortener Microservice</title>

<body class="text-center">
  <div class="container">
    <br>
    <div class="jumbotron">
      <h1>URL Shortener Microservice</h1>
      <br>
      <p>
        <strong>User Story</strong>
      </p>
      <p> -</p>
      <p>
        <strong>Short URL Creation</strong>
      </p>
      <p>example: POST [project_url]/api/shorturl/new - https://www.google.com</p>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form action="api/shorturl/new" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" value="https://www.freecodecamp.com" name="url">
            </div>
            <button type="submit" class="btn btn-primary">POST URL</button>
          </form>
        </div>
      </div>
      <br>
      <footer>
        <div>a freeCodeCamp
          <i class="fab fa-free-code-camp"></i> Project</div>
      </footer>
    </div>

  </div>
</body>
